<body>

        <button id="createNewTask" data-testid="createNewTask" onclick="expandAddNewTask(event)">Dodaj novi task</button> 
        <form onsubmit="addNewTask(event)" data-testid="addTaskForm" class="hide">

            <input type="text" id="taskName" name="taskName"><br/><br/>

            <label for="taskDescription">Unesite opis taska:</label><br/>
            <input type="text" id="taskDescription" name="taskDescription"><br/><br/>

            <input type="reset" onclick="addNewTask(event)" value="Odustani">
            <input type="submit" name="radnja" value="Stvori task">
        </form>
    </div>
